<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd Artykułu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
            /* Ogólny wygląd i reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: 'Roboto', sans-serif;
                color: #333;
                background-color: #f9f9f9;
                line-height: 1.6;
                padding: 20px;
                display: flex;
                justify-content: center;
                font-size: 1rem;
            }
            .container {
                max-width: 800px;
                width: 100%;
                background: #fff;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            }
            
            /* Nagłówek artykułu */
            h1 {
                font-size: 2rem;
                font-weight: 700;
                color: #2C3E50;
                margin-bottom: 20px;
                border-bottom: 2px solid #e0e0e0;
                padding-bottom: 10px;
            }

            /* Podtytuły sekcji */
            h2 {
                font-size: 1.5rem;
                font-weight: 700;
                color: #34495E;
                margin-top: 20px;
                margin-bottom: 10px;
            }

            /* Akapity */
            p {
                font-size: 1rem;
                margin-bottom: 20px;
                color: #555;
            }

            /* Stylizacja obrazów */
            img {
                max-width: 100%;
                border-radius: 5px;
                box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
                margin: 20px 0;
            }

            /* Styl podpisów pod obrazami */
            .caption {
                font-size: 0.9rem;
                text-align: center;
                color: #888;
                margin-top: -15px;
                margin-bottom: 20px;
                font-style: italic;
            }

            /* Styl cytatów */
            blockquote {
                font-size: 1.1rem;
                font-weight: 500;
                color: #666;
                border-left: 4px solid #3498db;
                padding-left: 15px;
                margin: 20px 0;
                font-style: italic;
            }

            /* Styl dla linków */
            a {
                color: #3498db;
                text-decoration: none;
                border-bottom: 1px dashed #3498db;
                transition: color 0.3s ease;
            }
            a:hover {
                color: #2980b9;
                border-bottom-color: transparent;
            }

            /* Dodanie responsywności */
            @media (max-width: 768px) {
                body {
                    padding: 10px;
                }
                h1 {
                    font-size: 1.8rem;
                }
                h2 {
                    font-size: 1.4rem;
                }
                p, ul li, blockquote {
                    font-size: 0.95rem;
                }
            }
    </style>
</head>
<body>
    <div class="container">
        <!-- Zawartość artykułu zostanie tutaj automatycznie dodana -->
    </div>
</body>
</html>
